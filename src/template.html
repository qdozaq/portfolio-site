    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 100;
        font-display: swap;
        src: local("Roboto Thin"), local("Roboto-Thin"),
          url(https://fonts.gstatic.com/l/font?kit=KFOkCnqEu92Fr1MmgWxKMXk3CuDQtqxrXVycKHM0WXSZGKVIaw_U4EaU3RBrkSBmgikkuZKWEqizGXtmbpTktvV-9mXgaxv7xBV8jmt2chWZ7OuZw6siU4BLFV46gQU&skey=5473b731ec7fc9c1&v=v20)
            format("woff2");
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: local("Roboto Light"), local("Roboto-Light"),
          url(https://fonts.gstatic.com/l/font?kit=KFOlCnqEu92Fr1MmSU5vBgVzIOHTt6tqXl2TKXA1SA6YG6RPagzV70eX3BdqkiF5gyolvpOVE6eyGnpgbZXbt_Z_8WTjahT6xxR7j2h3bRSa7eyYwKotUoNKE12m4xFc&skey=11ce8ad5f54705ca&v=v20)
            format("woff2");
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Roboto"), local("Roboto-Regular"),
          url(https://fonts.gstatic.com/l/font?kit=KFOmCnqEu92Fr1Me4H4BCRccCOLWsK5pU1KeKmNfInabHqNKaQHa4kSS2xJpjz5kgC8iu5CYHKqxHn5kUKrmtPN49GfuZRn5whN-jHVocBef6umbzaUgUYdOiqBM&skey=a0a0114a1dcab3ac&v=v20)
            format("woff2");
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: local("Roboto Medium"), local("Roboto-Medium"),
          url(https://fonts.gstatic.com/l/font?kit=KFOlCnqEu92Fr1MmEU9vBgVzIOHTt6tqXl2TKXA1SA6YG6RPagzV70eX3BdqkiF5gyolvpOVE6eyGnpgbZXbt_Z_8WTjahT6xxR7j2h3bRSa7eyYwKotUoNKE12m4xFc&skey=ee881451c540fdec&v=v20)
            format("woff2");
      }
    </style>
    <style>
      body {
        font-size: 14px;
        line-height: 1.5;
        overflow: hidden;
        margin: 0;
        background-color: #111;
        font-family: Roboto, sans-serif;
        color: #fff;
        height: 100vh;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0 0 0.5em 0;
        font-weight: 400;
        line-height: 1.2;
      }

      h1 {
        font-size: 2em;
      }

      a {
        color: inherit;
      }

      code {
        font-family: Fira Sans, monospace;
        font-size: calc(1em - 2px);
        color: #555;
        background-color: #f0f0f0;
        padding: 0.2em 0.4em;
        border-radius: 2px;
      }

      @media (min-width: 400px) {
        body {
          font-size: 16px;
        }
      }
    </style>
    <!-- <link rel="manifest" href="manifest.json" crossorigin="use-credentials" /> -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
